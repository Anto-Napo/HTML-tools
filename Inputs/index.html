<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
  </head>
  <body>
    <form action="actionpage.php" method="GET">
      <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Spongebob" required>   
      </div>

      <br>

      <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Squanks" required>
      </div>

      <br>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" maxlength="12" required>
      </div>

      <br>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@xxx.com">
      </div>

      <br>

      <div>
        <label for="bdate">Birthdate:</label>
        <input type="date" id="bdate" name="bdate" required>
      </div>

      <br>

      <div>
        <label for="quantity">Quantity;</label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="1" required>
      </div>

      <br>

      <div>
        <label for="title">Select:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" name="Gender" id="Mr." value="Mr.">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" name="Gender" value="Mrs." id="Mrs.">

        <label for="PhD.">PhD.</label>
        <input type="radio" name="Gender" value="PhD." id="PhD.">
      </div>

      <br>

      <div>
        <label for="payment">Payment:</label>
        <select id="payment" name="payment">
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Giftcard">Giftcard</option>
        </select>
      </div>

      <br>

      <div>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
      </div>

      <br>

      <input type="reset">

      <br>

      <input type="submit">
    </form>
  </body>
</html>
